<div id="choices" class="square rounded p-5 container mt-md-5">
    <h2>Please select the choice you want.</h2>
    <h5>(In order to change your data or see your BMI and Ideal Weight, you first need to press on the button "See my data")</h5>
    <button class="btn btn-info" style="margin: 2px" onclick="getDataRequest()">See my data</button>
    <button class="btn btn-info" style="margin: 2px" onclick="showUpdateForm()" id="change" disabled>Change my data</button>
    <button class="btn btn-info" style="margin: 2px" onclick="getBmi()" id="bmi" disabled>My BMI</button>
    <button class="btn btn-info" style="margin: 2px" onclick="getIdealWeight()" id="ideal_weight" disabled>My Ideal Weight</button>
    <button class="btn btn-info" style="margin: 2px" onclick="getCertifiedDoctors()">Certified Doctors</button>
    <button class="btn btn-info" style="margin: 2px" onclick="showBloodTestForm()">Submit Bloodtest</button>
    <button class="btn btn-info" style="margin: 2px" onclick="getBloodTestAMKA()">See My Bloodtests</button>
    <button class="btn btn-info" style="margin: 2px" onclick="getTreatments()">See My Treatments</button>
    <button class="btn btn-info" style="margin: 2px" onclick="compareFunctions()">My Compare List</button>
    <button class="btn btn-info" style="margin: 2px" onclick="findDoctorsSorted()">Find Doctors</button>
    <button class="btn btn-info" style="margin: 2px" onclick="getMyRandevouz()">See My Randevouz</button>
    <button class="btn btn-info" style="margin: 2px" onclick="getMyMessages()">My Messages</button>


    <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>
