<div id="form">

    <header>
        <h1>Submit your bloodtest</h1><br>
    </header>

    <form id="bloodtestForm" name="myForm" onsubmit='addBloodTest();return false;'>
        <div class="row">
            <div class="form-group col-md-6 col-xs-12">
                <label for='amka'>AMKA:</label>
                <input id='amka' type='text' name='amka' class="form-control" required><br>
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <label for='test_date'>Test Date:</label>
                <input id='test_date' type="text" name='test_date' class="form-control" required><br>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 col-xs-12">
                <label for='medical_center'>Medical Center:</label>
                <input id='medical_center' type="text" name='medical_center' class="form-control" required><br>
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <label for='vitamin_d3'>Vitamin D3:</label>
                <input id='vitamin_d3' type="number" class="form-control" name='vitamin_d3'><br>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 col-xs-12">
                <label for='vitamin_b12'>Vitamin B12:</label>
                <input id='vitamin_b12' type="number" class="form-control" name='vitamin_b12'><br>
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <label for='cholesterol'>Cholesterol:</label>
                <input id='cholesterol' type="number" class="form-control" name='cholesterol'><br>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 col-xs-12">
                <label for='blood_sugar'>Blood Sugar:</label>
                <input id='blood_sugar' type="number" class="form-control" name='blood_sugar'><br>
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <label for='iron'>Iron:</label>
                <input id='iron' type="number" class="form-control" name='iron'><br>
            </div>
        </div>
        <input type='submit' class="btn btn-dark" value="Add BloodTest"> <!-- Press this to submit form -->
        <div id="msg">
        </div>
    </form>
</div>
